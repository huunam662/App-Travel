spring:
  application:
    name: travel

  profiles:
    active: dev

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  jwt:
    secret-key: xg5EQtqpgSHdAv/HJKHBLiPY9qKsnzpyO2knO+YJxPY=oupyVIuBSzapi42BgeLikDHepEcKptqiyd6WTcQ0rkk=
    access-duration-time: 300000
    refresh-duration-time: 604800000

  flyway:
    user: postgres
    password: 123123
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui
    tags-sorter: alpha
    operations-sorter: method
  show-actuator: true

server:
  port: 8080
  servlet:
    context-path: /travel-app/api/v1.0

logging:
  level:
    org.springframework.security: DEBUG
    org.mybatis: DEBUG
    app.travel: DEBUG

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    lazy-loading-enabled: true
    aggressive-lazy-loading: false